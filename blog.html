    <main>
        <section id="blog-list">
            <div class="container">
                <h2 class="section-title">Blog</h2>
                <div id="blog-cards" class="grid grid-cols-2" style="gap: 20px;"></div>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Daffa Ghiffary Kusuma. All Rights Reserved.</p>

    </footer>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Render blog cards from pre-populated JSON (no third-party).
        (function renderBlogCards() {
            const container = document.getElementById('blog-cards');
            if (!container) return;

            const jsonPath = 'assets/blog.json';
            fetch(jsonPath)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to load blog metadata');
                    return res.json();
                })
                .then(data => {
                    const posts = Array.isArray(data) ? data : (data.posts || []);
                    if (!posts.length) {
                        container.innerHTML = '<p>No blog posts found.</p>';
                        return;
                    }
                    container.innerHTML = posts.map(p => {
                        const title = p.title || 'Untitled Post';
                        const url = p.url || '#';
                        const desc = p.description || '';
                        const img = p.image || '';
                        return `
                            <article class="blog-card">
                                ${img ? `<div class=\"blog-card-media\"><img src=\"${img}\" alt=\"${title}\" loading=\"lazy\" referrerpolicy=\"no-referrer\"></div>` : ''}
                                <div class="blog-card-body">
                                    <h3 class="blog-card-title"><a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a></h3>
                                    ${desc ? `<p class="blog-card-desc">${desc}</p>` : ''}
                                </div>
                                <div class="blog-card-footer">
                                    <a class="blog-card-cta" href="${url}" target="_blank" rel="noopener noreferrer">Read on Medium</a>
                                </div>
                            </article>
                        `;
                    }).join('');
                })
                .catch(() => {
                    // Graceful fallback: simple link list
                    container.innerHTML = `
                        <a href="https://medium.com/@daffaghiffarykusuma" target="_blank" rel="noopener noreferrer">View all articles on Medium</a>
                    `;
                });
        })();
    </script>
</body>
